<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo app</title>
</head>
<body>
  <div class="todo">
    <div class="mode">
      <div class="pic">
        <h1>Todo</h1>
        <img id="mode-toggle" src="./images/icon-moon.svg" width="30" height="30">
      </div>
    </div>
  </div>

  <div class="todo-body">
    <div class="input-container">
      <input id="input-text" type="text" placeholder="â—¯ create a new todo...">
      <button id="add-button">Add</button>
    </div>

    <div class="container">
      <section id="todo-list"></section>
    </div>

    <div>
      <ul class="lower">
        <div class="items"><button id="item-count">0</button> items left</div>
        <ul class="inside">
          <div class="filter all active">All</div>
          <div class="filter list ">Active</div>
          <div class="filter completed">Completed</div>
        </ul>
        <div id="clear-completed" class="comp">Clear Completed</div>
      </ul>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
