<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./style.css">

  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="todo">
 <div class="mode">
  <h1>Todo</h1><div class="pic"><img id="img" src="./images/icon-moon.svg" width="30" height="30"> 
  </div>
 </div>
  <input id="inputs" type="text"  placeholder="currently typing ">

<div class="container">
 <section class="abeg why">
  <ul id="mylist">
  
  </ul>
  <div class="try out"></div>
</section>
 
</div>
<div>
  <ul class="lower">
    <div class="items"><button onclick="countItems()" class="dynamic">1</button> items left</div>
   
    <ul class="inside">
      <div class="all"><button id="alil">All</button> </div>
      <div class="active">  Active</div>
      <div class="clr">Completed</div>
    </ul>
 
    <div class="comp"> Clear Completed</div>
  </ul>
 </div>


  

 <div class="last"> Drag and drop to reorder list</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="text/javascript" src="../todo app/script/script.js"></script>
</body>
</html>
