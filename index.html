<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Todo app</title>
  <link rel="stylesheet" href="./style.css">

  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="todo">
    <div class="mode">
     <h1>Todo</h1><div class="pic"><img id="img" src="./images/icon-moon.svg" width="30" height="30"> 
     </div>
    </div>
     <input id="inputs" type="text"  placeholder="◯ create a new todo... "><button class="enterBtn">Add</button>
   
   <div class="container">
    <section >
   </section>
    
   </div>
   <div>
     <ul class="lower">
       <div class="items"><button class="dynamic">0</button> items left</div>
      
       <ul class="inside">
         <div class="all">All </div>
         <div class="active">  Active</div>
         <div class="completed">Completed</div>
       </ul>
    
       <div class="comp"> Clear Completed</div>
     </ul>
  </div>

   
   
     
   
  
   
</div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
